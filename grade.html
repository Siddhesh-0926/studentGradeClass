<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <style>
        /* CSS for the rainbow background and styling */
        body {
            margin: 0;
            font-family: 'Inter', Arial, sans-serif; /* Using Inter font as per instructions */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensures the body takes full viewport height */
            /* Rainbow linear gradient background */
            background: linear-gradient(to right,
                #FF0000, /* Red */
                #FFA500, /* Orange */
                #FFFF00, /* Yellow */
                #008000, /* Green */
                #0000FF, /* Blue */
                #4B0082, /* Indigo */
                #EE82EE  /* Violet */
            );
            background-size: 400% 400%; /* Makes the gradient larger for animation */
            animation: rainbowBackground 15s ease infinite; /* Smooth animation over 15 seconds */
            color: white; /* Default text color for contrast */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adds a shadow for readability */
        }

        /* Keyframes for the background animation */
        @keyframes rainbowBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background for the container */
            padding: 30px 40px;
            border-radius: 15px; /* Rounded corners */
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4); /* Soft shadow */
            backdrop-filter: blur(8px); /* Blurs the background behind the container */
            max-width: 90%; /* Responsive width */
            width: 400px; /* Max width for desktop */
        }

        h1 {
            font-size: 2.5rem; /* Larger heading */
            margin-bottom: 20px;
            color: #FFD700; /* Gold color for heading */
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        input[type="number"] {
            padding: 12px;
            margin-bottom: 25px;
            border-radius: 10px; /* More rounded input */
            border: 1px solid #555;
            width: calc(100% - 24px); /* Full width minus padding */
            font-size: 1.1rem;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent input background */
            color: white;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3); /* Inner shadow */
        }

        input[type="number"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            background-color: #28a745; /* Darker green button */
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 10px; /* Rounded button corners */
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transition and slight scale on hover */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Button shadow */
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-2px); /* Slight lift effect */
        }

        button:active {
            transform: translateY(0); /* Return on click */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #result {
            margin-top: 30px;
            font-size: 2.2rem; /* Larger result text */
            font-weight: bold;
            color: #FFD700; /* Gold color for the result */
            min-height: 30px; /* Ensure space even if empty */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 20px 30px;
            }
            h1 {
                font-size: 2rem;
            }
            input[type="number"] {
                width: calc(100% - 20px);
                font-size: 1rem;
            }
            button {
                padding: 10px 20px;
                font-size: 1.1rem;
            }
            #result {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Grade Calculator</h1>
        <p>Enter student's marks (0 - 100):</p>
        <input type="number" id="marksInput" min="0" max="100" step="0.01" placeholder="e.g., 78.5">
        <button onclick="calculateGrade()">Get Grade</button>
        <p id="result">Grade: </p>
    </div>

    <script>
        // JavaScript for the grade calculation logic
        function calculateGrade() {
            const marksInput = document.getElementById('marksInput');
            const resultElement = document.getElementById('result');
            let marks = parseFloat(marksInput.value);

            // Input validation: Check if marks are a number and within 0-100 range
            if (isNaN(marks) || marks < 0 || marks > 100) {
                resultElement.textContent = "Please enter valid marks between 0 and 100.";
                resultElement.style.color = "#FF6347"; // Tomato color for error
                return; // Exit the function if input is invalid
            }

            let grade;
            // Determine the grade based on the provided logic
            if (marks >= 75) {
                grade = "First Class with Distinction";
            } else if (marks >= 60) {
                grade = "First Class";
            } else if (marks >= 50) {
                grade = "Second Class";
            } else if (marks >= 40) {
                grade = "Third Class";
            } else {
                grade = "Fail";
            }

            // Display the calculated grade
            resultElement.textContent = "Grade: " + grade;
            resultElement.style.color = "#FFD700"; // Reset to gold color for valid results
        }
    </script>
</body>
</html>
